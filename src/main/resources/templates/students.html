<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark ">
            <a class="navbar-brand" href="#">Student Control</a>
            <!--Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar ">
                <ul class="nav-bar ">
                    <li class="nav-item "><a class="nav-link"
                                            th:href="@{/students}">Student Control</a></li>
                </ul>
            </div>
        </nav>

    <div class="container">
      <div class="row">
          <h1>Student List</h1>
      </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb3">Add Student</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.surname}">Surname</td>
                <td th:text="${student.email}">E-mail</td>
                <td>
                   <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-info">Edit</a>
                   <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
