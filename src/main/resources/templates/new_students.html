<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Control</a>
    <!--Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav-bar">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/students}">Student Control</a></li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Student Registration</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                               placeholder="Type your name: " required>
                    </div>

                    <div class="form-group">
                        <label>Surname: </label>
                        <input type="text" name="surname" th:field="*{surname}" class="form-control"
                               placeholder="Type your surname: " required>
                    </div>

                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" name="email" th:field="*{email}" class="form-control"
                               placeholder="Type your E-mail: " required>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
